<!DOCTYPE html>
<html>
<head>
  <title>Login - Virutcham Exports</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>Phone Login</h2>
  <div id="recaptcha-container"></div>
  <input type="tel" id="phone" placeholder="+91XXXXXXXXXX" />
  <button onclick="sendOTP()">Send OTP</button>

  <br><br>

  <input type="text" id="otp" placeholder="Enter OTP" />
  <button onclick="verifyOTP()">Verify OTP</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCiAtKa0tbnv3QNlBMofSYZZKjrMrO9FgM",
      authDomain: "virutcham-exports.firebaseapp.com",
      projectId: "virutcham-exports",
      storageBucket: "virutcham-exports.appspot.com",
      messagingSenderId: "1009123999187",
      appId: "1:1009123999187:web:29f5dac907e06d56b08326"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      'size': 'normal',
      'callback': (response) => {
        console.log("reCAPTCHA solved");
      }
    });

    function sendOTP() {
      const phoneNumber = document.getElementById("phone").value;
      auth.signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          alert("OTP sent!");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }

    function verifyOTP() {
      const code = document.getElementById("otp").value;
      window.confirmationResult.confirm(code)
        .then((result) => {
          alert("Logged in as " + result.user.phoneNumber);
          window.location.href = "index.html"; // Go back to home
        })
        .catch((error) => {
          alert("Invalid OTP");
        });
    }
  </script>
</body>
</html>
