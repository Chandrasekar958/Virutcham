<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Virutcham Exports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #232f3e;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background: #febd69;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: #111;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #f3a847;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      color: red;
      min-height: 1.2em;
    }
    .toggle-link {
      color: #232f3e;
      cursor: pointer;
      text-decoration: underline;
      display: block;
      margin-top: 10px;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 id="form-title">Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="submit-btn">Login</button>
    <div class="message" id="message"></div>
    <span class="toggle-link" id="toggle-link">Don't have an account? Register</span>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCiAtKa0tbnv3QNlBMofSYZZKjrMrO9FgM",
      authDomain: "virutcham-exports.firebaseapp.com",
      projectId: "virutcham-exports",
      databaseURL: "https://virutcham-exports-default-rtdb.firebaseio.com",
      storageBucket: "virutcham-exports.appspot.com",
      messagingSenderId: "1009123999187",
      appId: "1:1009123999187:web:29f5dac907e06d56b08326"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const submitBtn = document.getElementById("submit-btn");
    const messageDiv = document.getElementById("message");
    const toggleLink = document.getElementById("toggle-link");
    const formTitle = document.getElementById("form-title");

    let isLogin = true; // toggle login/register

    toggleLink.addEventListener("click", () => {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = "Login";
        submitBtn.textContent = "Login";
        toggleLink.textContent = "Don't have an account? Register";
        messageDiv.textContent = "";
      } else {
        formTitle.textContent = "Register";
        submitBtn.textContent = "Register";
        toggleLink.textContent = "Already have an account? Login";
        messageDiv.textContent = "";
      }
    });

    submitBtn.addEventListener("click", () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        messageDiv.textContent = "Please enter email and password.";
        return;
      }

      messageDiv.textContent = "";

      if (isLogin) {
        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            window.location.href = "index.html"; // redirect after login
          })
          .catch((error) => {
            messageDiv.textContent = error.message;
          });
      } else {
        auth.createUserWithEmailAndPassword(email, password)
          .then(() => {
            alert("Registration successful! You can now log in.");
            isLogin = true;
            formTitle.textContent = "Login";
            submitBtn.textContent = "Login";
            toggleLink.textContent = "Don't have an account? Register";
            messageDiv.textContent = "";
          })
          .catch((error) => {
            messageDiv.textContent = error.message;
          });
      }
    });
  </script>
</body>
</html>
