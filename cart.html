<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Virutcham Exports</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-bottom: 20px; }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 6px;
    }
    .info { flex-grow: 1; }
    .qty-controls button {
      padding: 4px 10px;
      font-size: 16px;
    }
    .qty-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .total {
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.2rem;
    }
    .checkout-btn {
      margin-top: 20px;
      padding: 12px 20px;
      background: #f0c14b;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Your Cart</h2>
<div id="cart-items"></div>
<div class="total">Total: ₹<span id="total-price">0</span></div>
<a href="checkout.html"><button class="checkout-btn">Proceed to Checkout</button></a>

<script src="products.js"></script>
<script>
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const cartItemsDiv = document.getElementById("cart-items");
  const totalPriceEl = document.getElementById("total-price");

  function renderCart() {
    cartItemsDiv.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
      const product = products.find(p => p.id === item.id);
      if (!product) return;

      total += product.price * item.quantity;

      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <div class="info">
          <strong>${product.name}</strong><br>
          ₹${product.price} x ${item.quantity} = ₹${product.price * item.quantity}
        </div>
        <div class="qty-controls">
          <button onclick="changeQty(${index}, -1)">-</button>
          ${item.quantity}
          <button onclick="changeQty(${index}, 1)">+</button>
        </div>
      `;
      cartItemsDiv.appendChild(div);
    });

    totalPriceEl.textContent = total;
    localStorage.setItem("cart", JSON.stringify(cart));
  }

  function changeQty(index, delta) {
    cart[index].quantity += delta;
    if (cart[index].quantity <= 0) {
      cart.splice(index, 1);
    }
    renderCart();
  }

  renderCart();
</script>
</body>
</html>
